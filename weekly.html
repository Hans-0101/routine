<!DOCTYPEhtml>
<html>
    <head>
        <title>sample</title>
    </head>

    <body>
        <p id="today"></p>

        <script>
            let url = document.location.href;
            let today = url.split('?date=')[1].split('-');
            let todayL = document.querySelector("#today");
            
            let day = document.createElement("div");
            day.textContent = today[0]+'년'+today[1]+'월'+today[2]+'일';
            todayL.appendChild(day);
        </script>
    </body>
</html>
